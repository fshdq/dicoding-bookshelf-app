<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Primary Meta Tags -->
    <title>Bookshelf Apps</title>
    <meta name="title" content="Bookshelf Apps">
    <meta name="description"
        content="Bookshelf ini merupakan aplikasi web yang digunakan untuk membantu mengatur buku yang belum maupun sudah dibaca">

    <link rel="shortcut icon" href="assets/icon.png">
    <!-- <link rel="stylesheet" href="style/style.css"> -->
    <link rel="stylesheet" href="style/output.css">
    <script src="https://kit.fontawesome.com/fbd4858647.js" crossorigin="anonymous"></script>
</head>

<body class="h-screen bg-white dark:bg-gray-900">
    <nav
        class="relative bg-white px-2 sm:px-4 py-2.5 dark:bg-gray-900 w-full z-20 top-0 left-0 border-b border-gray-200 dark:border-gray-600">
        <div class="flex flex-wrap justify-between items-center mx-auto">
            <a href="/" class="flex items-center">
                <span class="self-center text-xl font-black whitespace-nowrap dark:text-white">FSHDQ</span>
            </a>
            <div class="flex md:order-2">
                <button id="theme-toggle" type="button"
                    class="inline-flex text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none rounded-lg text-sm p-2.5">
                    <svg id="theme-toggle-dark-icon" class="hidden -ml-1 mr-3 w-5 h-5" fill="currentColor"
                        viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                        <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
                    </svg>
                    <svg id="theme-toggle-light-icon" class="hidden -ml-1 mr-3 w-5 h-5" fill="currentColor"
                        viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"
                            fill-rule="evenodd" clip-rule="evenodd"></path>
                    </svg>
                    Dark Mode
                </button>
            </div>
        </div>
    </nav>
    <main class="py-10 h-full max-w-7xl mx-auto px-6">
        <form id="search-book" action="#">
            <label for="input-search"
                class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-gray-300">Search</label>
            <div class="relative">
                <div class="flex absolute inset-y-0 left-0 items-center pl-3 pointer-events-none">
                    <svg aria-hidden="true" class="w-5 h-5 text-gray-500 dark:text-gray-400" fill="none"
                        stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                </div>
                <input type="search" id="input-search"
                    class="block p-4 pl-10 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="Cari buku...">
                <button type="submit"
                    class="text-white absolute right-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Search</button>
            </div>
            <p class="mt-1 text-sm text-gray-400"> Kosongkan search untuk melihat semuanya</p>
        </form>
        <div class="flex flex-col justify-center py-12">
            <!-- Form input buku -->
            <section class="flex flex-row gap-x-4 my-6">
                <div class="w-1/3 focus:outline-none">
                    <div
                        class="w-full bg-white dark:bg-gray-800 px-4 py-5 border border-gray-200 dark:border-transparent sm:rounded-lg sm:p-6 space-y-6">
                        <h2 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">Tambah Buku
                            Baru</h2>
                        <form id="book-form" id="book-form" action="#">
                            <div class="mb-6">
                                <label for="book-title"
                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Judul
                                    Buku</label>
                                <input type="text" id="book-title"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                    placeholder="Masukkan judul buku..." required>
                            </div>
                            <div class="mb-6">
                                <label for="author-name"
                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Penulis
                                    Buku</label>
                                <input type="text" id="author-name"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                    placeholder="Masukkan penulis buku..." required>
                            </div>
                            <div class="mb-6">
                                <label for="year"
                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Tahun
                                    Terbit</label>
                                <input type="number" id="year"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                    placeholder="Masukkan tahun terbit buku..." required>
                            </div>
                            <div class="flex items-center mb-6">
                                <input id="book-status" type="checkbox" name="book-status"
                                    class="w-4 h-4 text-blue-600 bg-gray-100 rounded border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                                <label for="book-status"
                                    class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">Sudah
                                    dibaca</label>
                            </div>
                            <div class="flex justify-end">
                                <button type="submit"
                                    class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
                <aside class="flex flex-col flex-shrink-0 w-2/3 space-y-4">
                    <div>
                        <h3 class="text-lg leading-6 font-medium text-gray-900 dark:text-white">Jumlah Buku</h3>
                        <dl class="mt-5 grid grid-cols-1 gap-5 sm:grid-cols-2">
                            <div class="px-4 py-5 bg-white dark:bg-gray-800 shadow rounded-lg overflow-hidden sm:p-6">
                                <dt class="text-sm font-medium text-gray-500 dark:text-gray-300 truncate">Buku belum
                                    dibaca</dt>
                                <dd class="mt-1 text-3xl tracking-tight font-semibold text-gray-900 dark:text-white">
                                    <span id="unreaded-books-count">0</span>
                                </dd>
                            </div>

                            <div class="px-4 py-5 bg-white dark:bg-gray-800 shadow rounded-lg overflow-hidden sm:p-6">
                                <dt class="text-sm font-medium text-gray-500 dark:text-gray-300 truncate">Buku sudah
                                    dibaca</dt>
                                <dd class="mt-1 text-3xl tracking-tight font-semibold text-gray-900 dark:text-white">
                                    <span id="readed-books-count">0</span>
                                </dd>
                            </div>
                        </dl>
                    </div>

                    <div class="flex flex-row gap-x-4 my-6">
                        <section
                            class="space-y-4 shrink w-full bg-white dark:bg-gray-800 px-4 py-5 border border-gray-200 dark:border-transparent sm:rounded-lg sm:p-6">
                            <h2 class="mb-2 text-xl font-bold tracking-tight text-gray-900 dark:text-white">Daftar
                                buku yang belum
                                dibaca</h2>
                            <div id="unreaded-books" class="space-y-4">
                                <div id="unreaded-empty-state"></div>
                            </div>
                        </section>
                        <section
                            class="space-y-4 w-full bg-white dark:bg-gray-800 px-4 py-5 border border-gray-200 dark:border-transparent sm:rounded-lg sm:p-6">
                            <h2 class="mb-2 text-xl font-bold tracking-tight text-gray-900 dark:text-white">Daftar
                                buku yang sudah
                                dibaca</h2>
                            <div id="readed-books" class="space-y-4">
                                <div id="readed-empty-state"></div>
                            </div>
                        </section>
                    </div>
                </aside>
            </section>
            <!-- Form input buku End -->
        </div>
    </main>

    <footer class="p-4 bg-white rounded-lg shadow md:px-6 md:py-8 dark:bg-gray-900">
        <hr class="my-6 border-gray-200 sm:mx-auto dark:border-gray-700 lg:my-8" />
        <span class="block text-sm text-gray-500 sm:text-center dark:text-gray-400">Â© 2022 <a
                href="https://www.linkedin.com/in/farras-shiddiq/" class="hover:underline">Muhammad Farras Shiddiq</a>.
        </span>
    </footer>

    <!-- Edit modal -->
    <div id="modal-edit" class="invisible relative z-10" aria-labelledby="modal-title" role="dialog" aria-modal="true">
        <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>
        <div class="fixed z-10 inset-0 overflow-y-auto">
            <div class="flex items-end sm:items-center justify-center min-h-full p-4 text-center sm:p-0">
                <div
                    class="relative bg-white rounded-lg px-4 pt-5 pb-4 text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:max-w-sm sm:w-full sm:p-6">
                    <div>
                        <div class="hidden sm:block absolute top-0 right-0 pt-4 pr-4">
                            <button type="button" id="close-trigger"
                                class="bg-white rounded-md text-gray-400 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                                <span class="sr-only">Close</span>
                                <!-- Heroicon name: outline/x -->
                                <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                    stroke-width="2" stroke="currentColor" aria-hidden="true">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                                </svg>
                            </button>
                        </div>
                        <div>
                            <div class="bg-white py-3 border-b border-gray-200 mb-4">
                                <h3 class="text-lg leading-6 font-black text-gray-900">Edit Buku</h3>
                            </div>
                            <form id="form-edit-buku" action="#" class="form">
                                <div class="mb-6">
                                    <label for="edit-book-id"
                                        class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">ID
                                        Buku</label>
                                    <input type="text" id="edit-book-id" readonly
                                        class="bg-gray-300 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                        placeholder="Masukkan judul buku..." required>
                                </div>
                                <div class="mb-6">
                                    <label for="edit-book-title"
                                        class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Judul
                                        Buku</label>
                                    <input type="text" id="edit-book-title"
                                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                        placeholder="Masukkan judul buku..." required>
                                </div>
                                <div class="mb-6">
                                    <label for="edit-book-author"
                                        class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Penulis
                                        Buku</label>
                                    <input type="text" id="edit-book-author"
                                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                        placeholder="Masukkan penulis buku..." required>
                                </div>
                                <div class="mb-6">
                                    <label for="edit-book-year"
                                        class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Tahun
                                        Terbit</label>
                                    <input type="number" id="edit-book-year"
                                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                        placeholder="Masukkan tahun terbit buku..." required>
                                </div>
                                <div class="btn-edit-wrapper">
                                    <div class="mt-5 sm:mt-6">
                                        <button type="submit"
                                            class="inline-flex justify-center w-full rounded-md border border-transparent shadow-sm px-4 py-2 bg-indigo-600 text-base font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:text-sm">Simpan</button>
                                    </div>
                                    <!-- <button class="btn-cancel">Batal</button> -->
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/storage.js"></script>
    <script src="js/script.js"></script>
    <script src="js/theme.js"></script>
</body>

</html>
